<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mfixed-top">

        </ul>
        <div class="col-md-3 text-end">
            <a href="login.html" class="nav-link px-5 active" role="link" aria-disabled="true">Entrar</a>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="card card-carrinho mx-auto" style="width: 25rem;">
                    <div class="card-body">
                        <h4 class="mb-3" style="text-align: center;">Login</h4>
                        <form class="needs-validation" novalidate>
                            <div class="row g-">
                                <div class="col-sm-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder=""
                                        value="" required>
                                    <div class="invalid-feedback">
                                        É necessário um email válido.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="address" placeholder="" required>
                                    <div class="invalid-feedback">
                                        Por favor, insira uma palavra-passe válida.
                                    </div>
                                </div>

                            </div>

                            <hr class="my-4">

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="save-info">
                                <label class="form-check-label" for="save-info">Lembrar a minha informação.</label>
                            </div>

                            <hr class="my-4">
                            <a class="link-warning" href="registrar.html" style="text-align: center; margin: auto; margin-left: 120px; margin-right: auto;">Criar Conta</a>
                            <button class="w-100 btn btn-lg" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
